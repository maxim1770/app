version: "3.8"
services:

  redis:
    container_name: redis
    image: redis:latest
    env_file:
      - .env_without_db
    expose:
      - 6379
    networks:
      - custom
  backend:
    container_name: backend
    image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    depends_on:
      - redis
    command: bash -c "initial_db_and_start_server.production.sh"
    expose:
      - 8000
    env_file:
      - .env_without_db
    environment:
      - SERVER_NAME=${DOMAIN?Variable not set}
      - SERVER_HOST=https://${DOMAIN?Variable not set}
      - SMTP_HOST=${SMTP_HOST}
    build:
      context: ./backend
      dockerfile: backend_without_db.dockerfile
      args:
        INSTALL_DEV: ${INSTALL_DEV-true} # На prode установить -false
    networks:
      - custom
  nginx:
    container_name: nginx
    build:
      context: ./nginx_only_backend_without_db
    ports:
      - 81:80
    restart: always
    depends_on:
      - backend
    networks:
      - custom

networks:
  custom:
    driver: bridge